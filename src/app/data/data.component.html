<select [ngModel]="selectedID" (ngModelChange)="onChange($event)">
  <option *ngFor="let item of users; index as i;" [value]="users[i]['id']">
    {{users[i]['first_name'] + ' ' + users[i]['last_name']}}
  </option>
</select>

<div id="box" *ngIf="users">
</div>

<h1 class="font-bold">
  alex
</h1>
